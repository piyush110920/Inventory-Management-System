<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        /* CSS styles remain the same */
        .transition-all-enhanced { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .file-dropzone { border: 2px dashed #d1d5db; }
        .dark .file-dropzone { border-color: #4b5563; }
        .file-dropzone:hover { border-color: #4f46e5; background-color: #f3f4f6; }
        .dark .file-dropzone:hover { border-color: #67e8f9; background-color: #1f2937; }
        .file-preview-text { display: inline-block; margin-top: 8px; font-style: italic; height: 1.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }
        .product-item:hover { background-color: #f3f4f6; }
        .dark .product-item:hover { background-color: #374151; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 min-h-screen flex items-center justify-center font-sans p-4 sm:p-6 transition-colors duration-300">
    
    <div class="max-w-4xl w-full mx-auto bg-white dark:bg-slate-800 p-6 sm:p-10 rounded-2xl shadow-lg border border-gray-200 dark:border-slate-700">
        <header class="flex justify-between items-center mb-10">
            <a href="landing.html" class="text-sm font-medium text-teal-600 dark:text-cyan-400 hover:underline flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
                Back to Dashboard
            </a>
            <div class="flex items-center space-x-2">
                <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-slate-700 focus:outline-none rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.706-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.708.707zm-.708 11.293a1 1 0 010-1.414l.708-.707a1 1 0 111.414 1.414l-.708.707a1 1 0 01-1.414 0zM19 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1z"></path></svg>
                </button>
                <button id="logoutBtn" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-slate-700 focus:outline-none rounded-lg text-sm p-2.5">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </header>

        <div class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-cyan-500 mb-2 drop-shadow-sm tracking-tight">
                Inventory Management
            </h1>
            <p class="text-xl sm:text-2xl font-semibold text-gray-700 dark:text-gray-300 mt-2">
                Upload Documents & Select Product
            </p>
        </div>

        <div id="mainForm" class="space-y-8 mb-8">
            <div class="grid md:grid-cols-2 gap-6 md:gap-8">
                <div class="bg-gray-50 dark:bg-slate-900/50 p-6 rounded-xl border border-gray-200 dark:border-slate-700 flex flex-col text-center shadow-sm">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">1. Quality Certificate (QC)</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-4 h-10">Upload certificate image</p>
                    <input id="qualityCert" type="file" accept="image/*" class="hidden">
                    <label id="qualityCertLabel" for="qualityCert" class="file-dropzone flex flex-col items-center justify-center flex-grow w-full rounded-lg cursor-pointer transition-all-enhanced relative overflow-hidden aspect-video md:aspect-auto"></label>
                    <div class="mt-3">
                        <label for="qualityCert" class="cursor-pointer text-teal-600 dark:text-cyan-400 hover:underline text-sm font-semibold">Choose File</label>
                        <span class="mx-2 text-gray-300 dark:text-gray-600">|</span>
                        <button type="button" onclick="captureImage('qualityCert')" class="bg-transparent border-none text-teal-600 dark:text-cyan-400 hover:underline p-0 text-sm font-semibold">Use Camera</button>
                    </div>
                    <span id="qualityCertPreview" class="file-preview-text text-gray-600 dark:text-gray-400"></span>
                </div>
                <div class="bg-gray-50 dark:bg-slate-900/50 p-6 rounded-xl border border-gray-200 dark:border-slate-700 flex flex-col text-center shadow-sm">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">2. Invoice Document (IV)</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-4 h-10">Upload the invoice (PDF/Image)</p>
                    <input id="invoicePdf" type="file" accept=".pdf,image/*" class="hidden">
                    <label id="invoicePdfLabel" for="invoicePdf" class="file-dropzone flex flex-col items-center justify-center flex-grow w-full rounded-lg cursor-pointer transition-all-enhanced relative overflow-hidden aspect-video md:aspect-auto"></label>
                    <div class="mt-3">
                        <label for="invoicePdf" class="cursor-pointer text-teal-600 dark:text-cyan-400 hover:underline text-sm font-semibold">Choose File</label>
                        <span class="mx-2 text-gray-300 dark:text-gray-600">|</span>
                        <button type="button" onclick="captureImage('invoicePdf')" class="bg-transparent border-none text-teal-600 dark:text-cyan-400 hover:underline p-0 text-sm font-semibold">Use Camera</button>
                    </div>
                    <span id="invoicePdfPreview" class="file-preview-text text-gray-600 dark:text-gray-400"></span>
                </div>
            </div>

            <div id="productSelectionContainer" class="relative">
                <label for="productSearch" class="block text-lg font-semibold text-gray-800 dark:text-gray-200 text-center mb-2">3. Select Product</label>
                <input type="text" id="productSearch" placeholder="Search and select a product..." autocomplete="off" class="w-full p-3 border border-gray-300 dark:border-slate-600 text-gray-900 dark:text-gray-100 bg-white dark:bg-slate-700 rounded-md focus:ring-cyan-500 focus:border-cyan-500">
                <input type="hidden" id="selectedProduct">
                <div id="productList" class="hidden absolute w-full bg-white dark:bg-slate-700 border dark:border-slate-600 mt-1 rounded-lg shadow-lg max-h-60 overflow-y-auto z-10 text-gray-800 dark:text-gray-200"></div>
            </div>
        </div>
        
        <div class="pt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button id="inventoryInBtn" type="button" onclick="uploadAndAct('inventoryIN')" class="w-full inline-flex justify-center items-center px-8 py-3 border border-transparent text-lg font-bold rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 transition-all-enhanced disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="btn-text">Inventory IN</span>
                <span class="btn-spinner hidden ml-2"><svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></span>
            </button>
            <button id="inventoryOutBtn" type="button" onclick="uploadAndAct('inventoryOUT')" class="w-full inline-flex justify-center items-center px-8 py-3 border border-transparent text-lg font-bold rounded-lg shadow-sm text-white bg-red-600 hover:bg-red-700 transition-all-enhanced disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="btn-text">Inventory OUT</span>
                <span class="btn-spinner hidden ml-2"><svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></span>
            </button>
        </div>
    </div>

    <script>
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        function updateThemeIcons() {
             if (document.documentElement.classList.contains('dark')) {
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
            } else {
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleLightIcon.classList.add('hidden');
            }
        }
        
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
             if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
            updateThemeIcons();
        });
        
        function handleLogout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        const webhookUrl = "https://ai.senselive.io/webhook-test/senselive-inventory-management-system"; 
        const productMasterList = ["X5050", "X3050", "X5050D", "X3030", "X5600", "X5070", "X5200", "X6000", "X6600", "X8400R", "X7400", "X7400D", "X7400A", "X7400E", "X7777", "X7788", "X7700D", "X7900", "X7800", "X7090", "X7080", "X7050D", "X8550", "X8553", "X8555", "E7066", "E7566", "E7500", "E7000", "E7575", "E7570", "E6858", "E7999", "E6888", "E7510D", "E7510A", "E7010D", "E7010A", "S2385H", "S485H", "2M1S", "S2345", "X6070", "X6050", "X9090", "X9900", "Edge8000", "X9000" ,"SenseBT222", "SenseCT222"].sort();
        const originalLabelContent = `<div class="flex flex-col items-center justify-center h-full text-gray-400 dark:text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg><span class="text-sm">Click to upload</span></div>`;

        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'login.html';
                return;
            }
            updateThemeIcons();
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);

            initializeProductSearch();
            document.getElementById('qualityCert').addEventListener('change', () => { showFilePreview('qualityCert', 'qualityCertLabel', 'qualityCertPreview'); checkFormState(); });
            document.getElementById('invoicePdf').addEventListener('change', () => { showFilePreview('invoicePdf', 'invoicePdfLabel', 'invoicePdfPreview'); checkFormState(); });
            resetApp();
        });
        
        // ... The rest of your inventory functions (checkFormState, uploadAndAct, etc.) remain the same ...
        function checkFormState() {
            const cert = document.getElementById('qualityCert').files.length > 0;
            const invoice = document.getElementById('invoicePdf').files.length > 0;
            const product = document.getElementById('selectedProduct').value !== '';
            const allInputsValid = cert && invoice && product;
            document.getElementById('inventoryInBtn').disabled = !allInputsValid;
            document.getElementById('inventoryOutBtn').disabled = !allInputsValid;
        }

        async function uploadAndAct(actionType) {
            const inBtn = document.getElementById('inventoryInBtn');
            const outBtn = document.getElementById('inventoryOutBtn');
            const activeBtn = actionType === 'inventoryIN' ? inBtn : outBtn;
            inBtn.disabled = true;
            outBtn.disabled = true;
            activeBtn.querySelector('.btn-spinner').classList.remove('hidden');
            activeBtn.querySelector('.btn-text').textContent = 'Processing...';

            const formData = new FormData();
            formData.append("QC", document.getElementById("qualityCert").files[0]);
            formData.append("IV", document.getElementById("invoicePdf").files[0]);
            formData.append("product", document.getElementById("selectedProduct").value);
            formData.append("action", actionType);

            try {
                const res = await fetch(webhookUrl, { method: "POST", body: formData });
                if (!res.ok) throw new Error(`Server responded with ${res.status}`);
                await res.json();
                alert(`Success! Action '${actionType}' completed.`);
                resetApp();
            } catch (err) {
                console.error("Error:", err);
                alert(`Action failed: ${err.message}. Please check your files and try again.`);
                checkFormState(); 
            } finally {
                activeBtn.querySelector('.btn-spinner').classList.add('hidden');
                activeBtn.querySelector('.btn-text').textContent = actionType === 'inventoryIN' ? 'Inventory IN' : 'Inventory OUT';
            }
        }
        
        function resetUploaderPreviews() {
            ['qualityCert', 'invoicePdf'].forEach(id => {
                const label = document.getElementById(`${id}Label`);
                const preview = document.getElementById(`${id}Preview`);
                if (label) label.innerHTML = originalLabelContent;
                if (preview) preview.textContent = '';
            });
        }

        function resetApp() {
            document.getElementById('qualityCert').value = '';
            document.getElementById('invoicePdf').value = '';
            document.getElementById('productSearch').value = '';
            document.getElementById('selectedProduct').value = '';
            checkFormState();
            resetUploaderPreviews();
            const productListDiv = document.getElementById('productList');
            productListDiv.classList.add('hidden');
            Array.from(productListDiv.children).forEach(item => item.style.display = 'block');
        }
        
        function showFilePreview(inputId, labelId, previewId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            const fileNamePreview = document.getElementById(previewId);

            if (input.files && input.files[0]) {
                const file = input.files[0];
                fileNamePreview.textContent = `${file.name}`;
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) { label.innerHTML = `<img src="${e.target.result}" alt="Image preview" class="w-full h-full object-cover absolute inset-0 rounded-lg" />`; }
                    reader.readAsDataURL(file);
                } else {
                    label.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-gray-500 dark:text-gray-400 p-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg><span class="text-sm break-all">${file.name}</span></div>`;
                }
            } else {
                fileNamePreview.textContent = '';
                label.innerHTML = originalLabelContent;
            }
        }

        function captureImage(targetInputId) {
            let input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";
            input.capture = "environment";
            input.onchange = e => {
                let targetInput = document.getElementById(targetInputId);
                targetInput.files = e.target.files;
                targetInput.dispatchEvent(new Event('change', { 'bubbles': true }));
            };
            input.click();
        }

        function initializeProductSearch() {
            const searchInput = document.getElementById('productSearch');
            const hiddenInput = document.getElementById('selectedProduct');
            const productListDiv = document.getElementById('productList');
            const container = document.getElementById('productSelectionContainer');

            productMasterList.forEach(product => {
                const item = document.createElement('div');
                item.textContent = product;
                item.className = 'p-2 cursor-pointer product-item';
                item.onclick = () => {
                    searchInput.value = product;
                    hiddenInput.value = product;
                    productListDiv.classList.add('hidden');
                    checkFormState();
                };
                productListDiv.appendChild(item);
            });

            searchInput.addEventListener('keyup', () => {
                const filter = searchInput.value.toUpperCase();
                const items = productListDiv.getElementsByTagName('div');
                for (let i = 0; i < items.length; i++) {
                    if (items[i].textContent.toUpperCase().indexOf(filter) > -1) {
                        items[i].style.display = "";
                    } else {
                        items[i].style.display = "none";
                    }
                }
                if(searchInput.value === '' || !productMasterList.includes(searchInput.value)){
                    hiddenInput.value = '';
                }
                checkFormState();
            });

            searchInput.addEventListener('focus', () => productListDiv.classList.remove('hidden'));
            document.addEventListener('click', (event) => {
                if (!container.contains(event.target)) {
                    productListDiv.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
